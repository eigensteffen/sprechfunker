    function loadQuestion(number) {
        let question = questions[number]

        document.getElementById("prompt").innerText = question.prompt

        document.getElementById("answerB").innerText = question.answerB
        document.getElementById("answerC").innerText = question.answerC
        document.getElementById("answerD").innerText = question.answerD

        document.getElementById("A").className = ""
        document.getElementById("B").className = ""
        document.getElementById("C").className = ""
        document.getElementById("D").className = ""

        document.getElementById("answerA").setAttribute("correct", false)
        document.getElementById("answerB").setAttribute("correct", false)
        document.getElementById("answerC").setAttribute("correct", false)
        document.getElementById("answerD").setAttribute("correct", false)

        for (let answer of question.correctAnswers) {
            if (answer == "A")
                document.getElementById("answerA").setAttribute("correct", true)
            if (answer == "B")
                document.getElementById("answerB").setAttribute("correct", true)
            if (answer == "C")
                document.getElementById("answerC").setAttribute("correct", true)
            if (answer == "D")
                document.getElementById("answerD").setAttribute("correct", true)
        }
    }

    // https://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
    function shuffle(array) {
        let currentIndex = array.length, randomIndex;

        // While there remain elements to shuffle.
        while (currentIndex != 0) {

            // Pick a remaining element.
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
        }

        return array;
    }

    function start() {
        if (document.getElementById("randomized").checked) {
            questions = shuffle(questions)
        }

        document.getElementById("homeView").hidden = true
        document.getElementById("questionView").hidden = false

        loadQuestion(0)
